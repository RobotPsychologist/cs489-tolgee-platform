name: CodeQL (Frontend Only)

on:
  push:
    branches: [main, test-codeql]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday

jobs:
  analyze:
    name: CodeQL (TypeScript Frontend)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: typescript

      # Optional: build step if needed for TS (often not needed)
      # - name: Install frontend dependencies
      #   run: |
      #     cd web-app  # adjust to your frontend directory
      #     npm ci

      - name: Analyze
        uses: github/codeql-action/analyze@v2