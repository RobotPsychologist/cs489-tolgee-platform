name: Snyk Scan

on:
  push:
    branches: [main, test-snyk]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1'  # Every Monday

jobs:
  snyk:
    name: Snyk Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Snyk CLI
        run: npm install -g snyk
      
      - name: Run Snyk and capture result
        id: snyk-deps
        run: |
          snyk test --all-projects --severity-threshold=high
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: Snyk Code Scan
        id: snyk-code
        run: snyk code test --severity-threshold=high
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: Fail if vulnerabilities found
        if: steps.snyk-deps.outcome == 'failure' || steps.snyk-code.outcome == 'failure'
        run: |
          echo "Snyk found vulnerabilities in dependencies or code"
          exit 1